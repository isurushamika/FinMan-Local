# Nginx Configuration for FinMan (Path-based)
# Place this in: /etc/nginx/sites-available/main-site
# This allows hosting multiple apps under one domain

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - Multi-App Setup
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # FinMan App - /finman
    location /finman {
        alias /var/www/apps/finman/frontend/dist;
        try_files $uri $uri/ /finman/index.html;
        index index.html;
    }

    # FinMan API - /finman/api
    location /finman/api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # FinMan Uploads
    location /finman/uploads/ {
        alias /var/www/apps/finman/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # App2 - Add more apps here
    # location /app2 {
    #     alias /var/www/apps/app2/frontend/dist;
    #     try_files $uri $uri/ /app2/index.html;
    # }
    
    # location /app2/api/ {
    #     proxy_pass http://localhost:3001/api/;
    #     ...
    # }

    # Main site (optional)
    location / {
        root /var/www/html;
        index index.html;
    }

    # Logs
    access_log /var/log/nginx/main-site-access.log;
    error_log /var/log/nginx/main-site-error.log;
}
